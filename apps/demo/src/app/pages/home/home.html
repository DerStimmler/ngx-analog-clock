<div class="grid grid-rows-[4fr_1fr] h-full overflow-hidden">
  <div class="grid place-items-center overflow-visible h-full w-full min-h-0 max-h-full">
    <om-ripple
      [rippleBorderColor]="'rgba(255, 255, 255, 0.7)'"
      [rippleColor]="'rgba(174, 174, 174, 0.54)'"
      animationDuration="4s"
      class="h-full w-full z-0 row-start-1 col-start-1"
    >
    </om-ripple>
    <ngx-analog-clock
      class="w-full max-w-[500px] max-h-[500px] row-start-1 col-start-1"
      [date]="date()"
    ></ngx-analog-clock>
  </div>
  <div class="flex flex-col items-center justify-start gap-4">
    <h2 class="font-semibold text-2xl text-center">Customizable analog clock for you Angular apps</h2>
    <code class="text-xl">npm i ngx-analog-clock</code>
  </div>
</div>
