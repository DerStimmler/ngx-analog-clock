<h2 class="font-bold text-2xl mb-4">Playground</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 min-h-0">
  <!-- Clock Container -->
  <div class="border border-gray-300 rounded-lg p-4">
    <h3 class="text-xl font-bold mb-4">Preview</h3>
    <div class="grid place-items-center h-full">
      <ngx-analog-clock
        class="w-full max-w-[500px] max-h-[500px]"
        [date]="date()"
        [showHourHand]="showHourHand()"
        [showMinuteHand]="showMinuteHand()"
        [showSecondHand]="showSecondHand()"
        [showHourMarkers]="showHourMarkers()"
        [showMinuteMarkers]="showMinuteMarkers()"
        [showClockNumbers]="showClockNumbers()"
        [showBezel]="showBezel()"
        [transitionDuration]="transitionDuration()"
        [transitionFunction]="transitionFunction()"
        [bezelThickness]="bezelThickness()"
        [pivotThickness]="pivotThickness()"
        [hourHandThickness]="hourHandThickness()"
        [hourHandLength]="hourHandLength()"
        [minuteHandThickness]="minuteHandThickness()"
        [minuteHandLength]="minuteHandLength()"
        [secondHandThickness]="secondHandThickness()"
        [secondHandLength]="secondHandLength()"
        [pivotColor]="pivotColor()"
        [hourHandColor]="hourHandColor()"
        [minuteHandColor]="minuteHandColor()"
        [secondHandColor]="secondHandColor()"
        [hourMarkerColor]="hourMarkerColor()"
        [minuteMarkerColor]="minuteMarkerColor()"
        [clockNumberColor]="clockNumberColor()"
        [dialColor]="dialColor()"
        [bezelColor]="bezelColor()"
        [markerOffsetPercent]="markerOffsetPercent()"
        [numbersOffsetPercent]="numbersOffsetPercent()"
        [hourMarkerThickness]="hourMarkerThickness()"
        [hourMarkerLength]="hourMarkerLength()"
        [minuteMarkerThickness]="minuteMarkerThickness()"
        [minuteMarkerLength]="minuteMarkerLength()"
        [hourHandBorderRadius]="hourHandBorderRadius()"
        [minuteHandBorderRadius]="minuteHandBorderRadius()"
        [secondHandBorderRadius]="secondHandBorderRadius()"
        [minuteMarkerBorderRadius]="minuteMarkerBorderRadius()"
        [hourMarkerBorderRadius]="hourMarkerBorderRadius()"
      />
    </div>
  </div>

  <!-- Controls Panel -->
  <div class="overflow-y-auto border border-gray-300 rounded-lg p-4">
    <h3 class="text-xl font-bold mb-4">Clock Configuration</h3>
    <!-- Time Control -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Time</h3>
      <div class="flex items-center mb-2">
        <input
          type="checkbox"
          [ngModel]="useRealTime()"
          (ngModelChange)="toggleRealTime($event)"
          id="useRealTime"
          class="mr-2"
        />
        <label for="useRealTime">Use Real-time</label>
      </div>
      <div class="flex items-center">
        <label for="customTime" class="mr-2">Custom Time:</label>
        <input
          [value]="date().toTimeString().substring(0, 5)"
          type="time"
          id="customTime"
          (change)="setCustomTime($event)"
          [disabled]="useRealTime()"
          class="border rounded px-2 py-1"
          [class.opacity-50]="useRealTime()"
        />
        @if(useRealTime()){
        <div class="ml-2 text-sm text-gray-600">Toggle real-time off to set custom time</div>
        }
      </div>
    </section>

    <!-- Animation Properties -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Animation</h3>
      <div class="grid gap-2">
        <div>
          <label for="transitionDuration" class="block mb-1">Transition Duration:</label>
          <input
            type="text"
            [ngModel]="transitionDuration()"
            (ngModelChange)="transitionDuration.set($event)"
            id="transitionDuration"
            class="border rounded px-2 py-1 w-full"
          />
        </div>
        <div>
          <label for="transitionFunction" class="block mb-1">Transition Function:</label>
          <input
            type="text"
            [ngModel]="transitionFunction()"
            (ngModelChange)="transitionFunction.set($event)"
            id="transitionFunction"
            class="border rounded px-2 py-1 w-full"
          />
        </div>
      </div>
    </section>

    <!-- Clock Numbers -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Clock Numbers</h3>
      <div class="flex items-center mb-2">
        <input
          type="checkbox"
          [ngModel]="showClockNumbers()"
          (ngModelChange)="showClockNumbers.set($event)"
          id="showClockNumbers"
          class="mr-2"
        />
        <label for="showClockNumbers">Show Numbers</label>
      </div>
      <div>
        <label for="clockNumberColor" class="block mb-1">Numbers Color:</label>
        <input
          type="color"
          [ngModel]="clockNumberColor()"
          (ngModelChange)="clockNumberColor.set($event)"
          id="clockNumberColor"
          class="border rounded w-full"
        />
      </div>
      <div>
        <label for="numbersOffsetPercent" class="block mb-1">Numbers Offset (% from center):</label>
        <input
          type="number"
          [ngModel]="numbersOffsetPercent()"
          (ngModelChange)="numbersOffsetPercent.set($event)"
          id="numbersOffsetPercent"
          class="border rounded px-2 py-1 w-full"
        />
      </div>
    </section>

    <!-- Dial -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Dial</h3>
      <div>
        <label for="dialColor" class="block mb-1">Dial Color/Gradient:</label>
        <input
          type="text"
          [ngModel]="dialColor()"
          (ngModelChange)="dialColor.set($event)"
          id="dialColor"
          class="border rounded px-2 py-1 w-full"

      </div>
    </section>

    <!-- Bezel -->

          (ngModelChange)="showBezel.set($event)"
          id="showBezel"

        <label for="showBezel">Show Bezel</label>
      </div>
      <div>
        <label for="bezelThickness" class="block mb-1">Bezel Thickness:</label>
        <input
          type="text"
          [ngModel]="bezelThickness()"
          (ngModelChange)="bezelThickness.set($event)"

    </section>

    <!-- Pivot -->

      <div>
        <label for="pivotThickness" class="block mb-1">Pivot Thickness:</label>
        <input
          type="text"
          [ngModel]="pivotThickness()"

      <div>

        <input

      </div>
    </section>

    <!-- Minute Hand -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Minute Hand</h3>
      <div class="flex items-center mb-2">

    </section>

    <!-- Second Hand -->

      <div class="flex items-center mb-2">

          [ngModel]="minuteMarkerBorderRadius()"

          id="minuteMarkerBorderRadius"

        />
      </div>
    </section>

    <!-- Marker Positioning -->
    <section class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Marker Positioning</h3>

        <label for="markerOffsetPercent" class="block mb-1">Marker Offset (% from center):</label>

</div>
